<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Whiteboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="WhiteBoardStyle.css">
</head>
<body>
    <div id="Title">
        <h1>ScribbL</h1>
    </div>
    <div id="container">
        <div id="toolbar">
            <button id="penButton">✏️</button>
            <button id="eraserButton">🧹</button>
            
            <!-- Slider fro pen and eraser size -->
             <label for="sizeSlider">Size:</label>
             <input type="range" id="sizeSlider" min="1" max="10" step="0.1" value="2">
             <span id="sliderValue">2.0 mm</span>
            <button id="clearButton">🧽</button>
            <button id="saveImageButton">💾</button>
            <input type="color" id="colorPicker">
            <button id="deletePageButton">Delete Current Page</button> 
            <p id="pageNumberText">Page 1</p> 
        </div>
        
        <div id="whiteboardContainer">
            <canvas id="canvas"></canvas>
        </div>

        <div id="navigationButtons">
            <button id="prevPageButton">⬅️</button>
            <button id="nextPageButton">➡️</button>
        </div>

        <div id="sidebar">
            <div id="boardIDDisplay"></div>
            <div id="userCountDisplay">Users in board: 0</div>
            <div id="chatSection">
                <div id="usernameDisplay"></div> <!-- Username display in chatbox -->
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="WhiteBoardScript.js"></script>
</body>
</html>
