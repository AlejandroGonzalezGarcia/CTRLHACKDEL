<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="WhiteBoardStyle.css">
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <button id="penButton">✏️</button>
            <button id="eraserButton">🧹</button>
            <button id="sizeSmall">S</button>
            <button id="sizeMedium">M</button>
            <button id="sizeLarge">L</button>
            <button id="clearButton">🧽</button>
            <button id="saveImageButton">💾</button> 
            <input type="color" id="colorPicker">
        </div>
        
        <div id="whiteboardContainer">
            <canvas id="canvas"></canvas>
        </div>

        <div id="sidebar">
            <div id="userSection">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your name">
            </div>

            <div id="chatSection">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="WhiteBoardScript.js"></script>
</body>
</html>
